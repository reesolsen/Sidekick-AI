<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - Your AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in;
        }

        .auth-modal.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .auth-container {
            background: white;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .auth-header h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            color: #9ca3af;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            background: #f3f4f6;
            padding: 4px;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s;
            font-size: 14px;
        }

        .auth-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1f2937;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .form-group input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            gap: 12px;
            color: #d1d5db;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            font-size: 13px;
            color: #9ca3af;
            font-weight: 500;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-button {
            padding: 11px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #1f2937;
        }

        .social-button:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: translateY(-2px);
        }

        .social-button i {
            font-size: 16px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
            display: none;
            background: #f9fafb;
        }

        .main-container.show {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e7eb;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.08);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }

        .sidebar-logo i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .chats-list::-webkit-scrollbar {
            width: 6px;
        }

        .chats-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .chats-list::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .chats-list::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f3f4f6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
        }

        .chat-item:hover {
            background: #e5e7eb;
        }

        .chat-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-color: #667eea;
        }

        .chat-item-text {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #1f2937;
            font-weight: 500;
            font-size: 14px;
        }

        .chat-item-delete {
            background: transparent;
            border: none;
            color: #ef4444;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chat-item:hover .chat-item-delete {
            opacity: 1;
        }

        .sidebar-footer {
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
            color: #1f2937;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            font-size: 11px;
            color: #9ca3af;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            background: transparent;
            border: none;
            color: #ef4444;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn:hover {
            transform: scale(1.1);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: white;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .chat-title {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .bot .message-content {
            background: white;
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #d1d5db;
            border-radius: 50%;
            animation: bounce 1.5s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.5;
            }
            40% {
                opacity: 1;
            }
        }

        .chat-input-area {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .input-field:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-chat {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #9ca3af;
            text-align: center;
        }

        .empty-chat i {
            font-size: 56px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-chat p {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <div class="auth-header">
                <i class="fas fa-robot"></i>
                <h1>ChatBot</h1>
                <p>Your AI Assistant, Always Ready to Help</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Sign In</button>
                <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="divider"><span>or continue with</span></div>

                <div class="social-buttons">
                    <button type="button" class="social-button" onclick="handleGoogleLogin()">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-button" onclick="handleGithubLogin()">
                        <i class="fa-brands fa-github"></i> Github
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="divider"><span>or sign up with</span></div>

                <div class="social-buttons">
                    <button type="button" class="social-button" onclick="handleGoogleSignup()">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-button" onclick="handleGithubSignup()">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="main-container" id="mainContainer">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-robot"></i>
                    <span>ChatBot</span>
                </div>
                <button class="new-chat-btn" onclick="createNewChat()">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>

            <div class="chats-list" id="chatsList"></div>

            <div class="sidebar-footer">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-email" id="userEmail">email@example.com</div>
                </div>
                <button class="logout-btn" onclick="logout()" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">
                    <i class="fas fa-comments"></i> Select or create a chat
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-chat">
                    <i class="fas fa-comments"></i>
                    <p>Select a chat or create a new one to start</p>
                </div>
            </div>

            <div class="chat-input-area">
                <input 
                    type="text" 
                    class="input-field" 
                    id="userInput" 
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                    disabled
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://apifreellm.com/apifree.min.js"></script>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://ffchumsrewwmobqagjmy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmY2h1bXNyZXd3bW9icWFnam15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NzgwMjcsImV4cCI6MjA4MDQ1NDAyN30.srOdCDrDGEr23yQoPZQNHINkI0DYT5LxLSEazootA60';
        
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let currentChat = null;
        let chats = [];

        // Initialize app
        window.addEventListener('load', initializeApp);

        async function initializeApp() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    currentUser = user;
                    showMainApp();
                    await loadChats();
                } else {
                    document.getElementById('authModal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 5000);
        }

        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
            }
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                currentUser = data.user;
                showMainApp();
                await loadChats();
            } catch (error) {
                showError(error.message);
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const fullName = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });

                if (error) throw error;

                if (data.user) {
                    showSuccess('Account created successfully! Check your email to confirm your account.');
                    document.getElementById('signupForm').reset();
                    setTimeout(() => {
                        switchAuthTab('login');
                    }, 2000);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        async function handleGoogleLogin() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin
                    }
                });
                if (error) throw error;
            } catch (error) {
                showError(error.message);
            }
        }

        async function handleGoogleSignup() {
            await handleGoogleLogin();
        }

        async function handleGithubLogin() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: window.location.origin
                    }
                });
                if (error) throw error;
            } catch (error) {
                showError(error.message);
            }
        }

        async function handleGithubSignup() {
            await handleGithubLogin();
        }

        function showMainApp() {
            document.getElementById('authModal').classList.add('hidden');
            document.getElementById('mainContainer').classList.add('show');
            const userMetadata = currentUser.user_metadata || {};
            const name = userMetadata.full_name || currentUser.email.split('@')[0];
            document.getElementById('userName').textContent = name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').textContent = name.charAt(0).toUpperCase();
        }

        async function loadChats() {
            try {
                const { data, error } = await supabase
                    .from('chats')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;
                chats = data || [];
                renderChatsList();
            } catch (error) {
                console.error('Load chats error:', error);
                chats = [];
            }
        }

        function renderChatsList() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '';
            
            chats.forEach((chat) => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${currentChat && currentChat.id === chat.id ? 'active' : ''}`;
                chatItem.innerHTML = `
                    <div class="chat-item-text" onclick="selectChat('${chat.id}')" style="cursor: pointer;">
                        <i class="fas fa-comment-dots"></i> ${chat.title}
                    </div>
                    <button class="chat-item-delete" onclick="deleteChat('${chat.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                chatsList.appendChild(chatItem);
            });
        }

        async function createNewChat() {
            const title = prompt('Enter chat title:', `Chat ${chats.length + 1}`);
            if (!title) return;

            try {
                const { data, error } = await supabase
                    .from('chats')
                    .insert({
                        user_id: currentUser.id,
                        title: title,
                        created_at: new Date().toISOString()
                    })
                    .select();

                if (error) throw error;

                chats.unshift(data[0]);
                renderChatsList();
                selectChat(data[0].id);
            } catch (error) {
                showError('Failed to create chat: ' + error.message);
            }
        }

        async function selectChat(chatId) {
            try {
                const { data: messages, error: msgError } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('chat_id', chatId)
                    .order('created_at', { ascending: true });

                if (msgError) throw msgError;

                currentChat = chats.find(c => c.id === chatId);
                if (!currentChat) return;

                currentChat.messages = messages || [];
                renderChatsList();
                renderChatMessages();
                document.getElementById('chatTitle').innerHTML = `<i class="fas fa-comments"></i> ${currentChat.title}`;
                document.getElementById('userInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
            } catch (error) {
                showError('Failed to load chat: ' + error.message);
            }
        }

        function renderChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';

            if (!currentChat.messages) currentChat.messages = [];

            currentChat.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role === 'user' ? 'user' : 'bot'}`;
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = msg.content;
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            if (!currentChat) return;

            const message = document.getElementById('userInput').value.trim();
            if (!message) return;

            document.getElementById('userInput').value = '';
            document.getElementById('sendBtn').disabled = true;

            try {
                // Save user message to database
                const { error: msgError } = await supabase
                    .from('messages')
                    .insert({
                        chat_id: currentChat.id,
                        role: 'user',
                        content: message,
                        created_at: new Date().toISOString()
                    });

                if (msgError) throw msgError;

                // Add user message to UI
                if (!currentChat.messages) currentChat.messages = [];
                currentChat.messages.push({ role: 'user', content: message });
                renderChatMessages();

                // Show typing indicator
                const typingId = showTypingIndicator();

                try {
                    const response = await apifree.chat(message);
                    
                    removeTypingIndicator(typingId);

                    // Save bot response to database
                    const { error: botError } = await supabase
                        .from('messages')
                        .insert({
                            chat_id: currentChat.id,
                            role: 'bot',
                            content: response,
                            created_at: new Date().toISOString()
                        });

                    if (botError) throw botError;

                    // Add bot message to UI
                    currentChat.messages.push({ role: 'bot', content: response });
                    renderChatMessages();

                } catch (error) {
                    removeTypingIndicator(typingId);
                    const errorMsg = `Error: ${error.message}`;
                    currentChat.messages.push({ role: 'bot', content: errorMsg });
                    renderChatMessages();
                }
            } catch (error) {
                showError('Failed to send message: ' + error.message);
            } finally {
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('userInput').focus();
            }
        }

        function showTypingIndicator() {
            const id = 'typing-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.id = id;
            messageDiv.className = 'message bot';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            messageDiv.appendChild(typingDiv);
            document.getElementById('chatMessages').appendChild(messageDiv);
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;

            return id;
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        async function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                try {
                    // Delete all messages first
                    const { error: msgError } = await supabase
                        .from('messages')
                        .delete()
                        .eq('chat_id', chatId);

                    if (msgError) throw msgError;

                    // Delete chat
                    const { error: chatError } = await supabase
                        .from('chats')
                        .delete()
                        .eq('id', chatId);

                    if (chatError) throw chatError;

                    chats = chats.filter(c => c.id !== chatId);
                    
                    if (currentChat && currentChat.id === chatId) {
                        currentChat = null;
                        document.getElementById('chatMessages').innerHTML = '<div class="empty-chat"><i class="fas fa-comments"></i><p>Select a chat or create a new one to start</p></div>';
                        document.getElementById('userInput').disabled = true;
                        document.getElementById('sendBtn').disabled = true;
                        document.getElementById('chatTitle').innerHTML = '<i class="fas fa-comments"></i> Select or create a chat';
                    }
                    
                    renderChatsList();
                } catch (error) {
                    showError('Failed to delete chat: ' + error.message);
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (!document.getElementById('sendBtn').disabled) {
                    sendMessage();
                }
            }
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    const { error } = await supabase.auth.signOut();
                    if (error) throw error;

                    currentUser = null;
                    currentChat = null;
                    chats = [];
                    document.getElementById('authModal').classList.remove('hidden');
                    document.getElementById('mainContainer').classList.remove('show');
                    document.getElementById('userInput').value = '';
                    document.getElementById('loginEmail').value = '';
                    document.getElementById('loginPassword').value = '';
                } catch (error) {
                    showError('Logout failed: ' + error.message);
                }
            }
        }
    </script>
</body>
</html>
